<div class="container" *ngFor="let grp of groups">
  <h2>{{ grp }}</h2>
  <mat-divider></mat-divider><br />
  <div class="row">
    <div
      class="col-xs-12 col-md-6 col-lg-4 mb-3"
      *ngFor="let topic of dicTopicsByGroup[grp]"
    >
      <mat-card class="example-card topic">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ topic.topic_name }}</mat-card-title>
          <!-- <mat-card-subtitle>{{ topic.subtitle }}</mat-card-subtitle> -->
        </mat-card-header>
        <!-- <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        /> -->
        <mat-card-content>
          <p>
            {{ topic.description }}
          </p>
          <mat-expansion-panel
            (opened)="panelOpenState = true"
            (closed)="panelOpenState = false"
            class="expansion_panel_no_border"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div class="expansion_panel_full_progress">
                  完成單元 ( {{ topic.quiz_sheet_pass_count }} /
                  {{ topic.quiz_progress.length }} ):
                  <mat-progress-bar
                    mode="determinate"
                    value="40"
                  ></mat-progress-bar>
                </div>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <ol>
                <li *ngFor="let qs of topic.quiz_progress">
                  <a mat-flat-button (click)="showQuizSheet(qs)"
                    >{{ qs.quiz_sheet_name }} ( {{ qs.question_right_count }} /
                    {{ qs.question_total_count }} )
                  </a>
                </li>
              </ol>
            </div>
          </mat-expansion-panel>
        </mat-card-content>
        <mat-card-actions>
          <!-- <a class="btn" [routerLink]="[topic.topic_id, 'learn']">學習</a>
          <a class="btn" [routerLink]="[topic.topic_id, 'practice']"
            >自我練習</a
          >
          <a class="btn" [routerLink]="[topic.topic_id, 'pk']">找人PK</a> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
